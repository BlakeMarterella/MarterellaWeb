							<!-- Theme Switcher -->
							<script>
								const currentTheme = localStorage.getItem('theme');

								if (currentTheme) {
									// present the text (the text is opposite the current them)
									document.getElementById("themeToggle").innerHTML = ((currentTheme == 'dark') ? "light" : "dark") + 
									" mode";

									//grab the current theme from cached memory
									document.documentElement.setAttribute('data-theme', currentTheme);
								}
								
								function switchTheme() {
									if (localStorage.getItem('theme') == 'light') {
									// switch the text
									document.getElementById("themeToggle").innerHTML = "light mode";
									
										// set the theme
										document.documentElement.setAttribute('data-theme', 'dark');
										localStorage.setItem('theme', 'dark');
									}
									else {
										// switch the text
										document.getElementById("themeToggle").innerHTML = "dark mode";
											// set the theme 
										document.documentElement.setAttribute('data-theme', 'light');
										localStorage.setItem('theme', 'light');
									}
								}
							</script>
